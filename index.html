<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Lexend+Deca:wght@500&family=Raleway:ital,wght@1,500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="container">
      <div class="logo-and-icons">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="icon-1 icon"></div>
          <div class="icon-2 icon"></div>
          <div class="icon-3 icon"></div>
        </div>
      </div>
      <div class="storage">
        <p class="headline">You've used <span>815 GB</span>  of your storage</p>
        <div class="storage-bar">
          <div class="progress-moved">
            <div class="progress2 progress-bar2">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div class="storage-num">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="amount-container">
          <div class="amount-left">
            <h1>185</h1>
            <p>GB Left</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shobhit Nautiyal</a>.
  </div>
</body>
</html>
